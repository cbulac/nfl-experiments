# Experiment Configuration
experiment:
  name: "exp_XXX_name"
  version: "1.0"
  date: "YYYY-MM-DD"
  author: "Your Name"

# Data configuration
data:
  raw_path: "../../data/raw/dataset.csv"
  processed_path: "../../data/processed/dataset.csv"
  sample_size: null
  random_seed: 42

# Analysis parameters
analysis:
  statistical_test: "t-test"
  alpha: 0.05
  alternative: "two-sided"
  confidence_level: 0.95

# Groups/conditions
groups:
  control: "control_group"
  treatment: "treatment_group"

# Features to analyze
features:
  target: "outcome_variable"
  covariates: []

# Visualization settings
visualization:
  figure_format: "png"
  dpi: 300
  style: "seaborn-v0_8-whitegrid"

# Output settings
output:
  results_dir: "results/"
  figures_dir: "results/figures/"
  log_dir: "logs/"
  save_intermediate: true
